<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="./app.css">

    <title>uikit3-material-forms</title>
</head>
<body>
    <h2 class="uk-text-center uk-margin-large-top">uikit3-material-forms</h2>

    <div class="uk-section">
        <div class="uk-dark uk-container uk-container-small uk-padding-large uk-padding-remove-top">
            <form class="uk-grid-small uk-form-stacked" uk-grid>
                <div class="uk-width-1-1 uk-width-1-2@s uk-form-group">
                    <input class="uk-input" id="form-name" name="name" type="text" required>
                    <label class="uk-form-label-material" for="form-name">Name</label>
                </div>
                <div class="uk-width-1-1 uk-width-1-2@s uk-form-group">
                    <input class="uk-input" id="form-email" name="subject" type="text" required>
                    <label class="uk-form-label-material" for="form-email">Email</label>
                </div>
                <div class="uk-width-1-1 uk-form-group">
                    <input class="uk-input" id="form-subject" name="subject" type="text" required>
                    <label class="uk-form-label-material" for="form-subject">Subject</label>
                </div>
                <div class="uk-width-1-1 uk-form-group">
                    <textarea class="uk-textarea uk-height-small" id="form-message" name="message" required></textarea>
                    <label class="uk-form-label-material" for="form-message">Message</label>
                </div>
                <div class="uk-width-1-1 uk-form-group uk-margin-medium-top">
                    <select class="uk-select" id="form-stacked-select">
                        <option>Option 01</option>
                        <option>Option 02</option>
                    </select>
                    <label class="uk-form-label-material" for="form-stacked-select">Select</label>
                </div>
                <div class="uk-width-1-1 uk-margin-medium-top">
                    <label><input class="uk-checkbox" type="checkbox" name="consent"> Checkbox </label> &nbsp;
                    <label><input class="uk-radio" type="radio" name="radio1"> Option 01</label> &nbsp;
                    <label><input class="uk-radio" type="radio" name="radio1"> Option 02</label>
                </div>
                <div class="uk-width-1-1 uk-text-center uk-margin-medium-top">
                    <button class="uk-button uk-button-primary" type="submit">Send</button>
                </div>
            </form>
        </div>
    </div>

    <section class="uk-light uk-background-secondary uk-light uk-padding-medium uk-padding-remove-horizontal">
        <div class="uk-container uk-container-small uk-padding-large">
            <form class="uk-grid-small uk-form-stacked" uk-grid>
                <div class="uk-width-1-1 uk-width-1-2@s uk-form-group">
                    <input class="uk-input" id="form-name2" name="name" type="text" required>
                    <label class="uk-form-label-material" for="form-name2">Name</label>
                </div>
                <div class="uk-width-1-1 uk-width-1-2@s uk-form-group">
                    <input class="uk-input" id="form-email2" name="subject" type="text" required>
                    <label class="uk-form-label-material" for="form-email2">Email</label>
                </div>
                <div class="uk-width-1-1 uk-form-group">
                    <input class="uk-input" id="form-subject2" name="subject" type="text" required>
                    <label class="uk-form-label-material" for="form-subject2">Subject</label>
                </div>
                <div class="uk-width-1-1 uk-form-group">
                    <textarea class="uk-textarea uk-height-small" id="form-message2" name="message" required></textarea>
                    <label class="uk-form-label-material" for="form-message2">Message</label>
                </div>
                <div class="uk-width-1-1 uk-form-group uk-margin-medium-top">
                    <select class="uk-select" id="form-stacked-select2">
                        <option>Option 01</option>
                        <option>Option 02</option>
                    </select>
                    <label class="uk-form-label-material" for="form-stacked-select2">Select</label>
                </div>
                <div class="uk-width-1-1 uk-margin-medium-top">
                    <label><input class="uk-checkbox" type="checkbox" name="consent"> Checkbox </label> &nbsp;
                    <label><input class="uk-radio" type="radio" name="radio1"> Option 01</label> &nbsp;
                    <label><input class="uk-radio" type="radio" name="radio1"> Option 02</label>
                </div>
                <div class="uk-width-1-1 uk-text-center uk-margin-medium-top">
                    <button class="uk-button uk-button-primary" type="submit">Send</button>
                </div>
            </form>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.16/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.16/js/uikit-icons.min.js"></script>
</body>
</html>
